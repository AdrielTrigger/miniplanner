<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="base.css">
    </head>

    <body>
        <button class="buttons" id="new-task-button">Nova Tarefa</button>

        <form class="task-form">
            <label for="task-name"></label>
            <input type="text" id="task-name">
            <input class="buttons" type="submit" value="Criar Tarefa">
            <button class="buttons" id="cancel-task">Cancelar</button>
        </form>

        <div class="task-container">
            <ul class="task-list"></ul>
        </div>
        
        <script src="../app.js"></script>
    </body>

</html>
