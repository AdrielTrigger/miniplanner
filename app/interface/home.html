<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="base.css">
    </head>

    <body>
        <button class="buttons" id="new-task-button">Nova Tarefa</button>

        <form class="task-form">
            <label for="task-name">O que vamos fazer?</label>
            <input type="text" id="task-name">
            <input class="buttons" type="submit" value="Criar Tarefa">
            <button class="buttons" id="cancel-task">Cancelar</button>
        </form>

        <div class="task-container">
            <ul class="task-list"></ul>
        </div>

        <button class="buttons" id="new-habit-button">Novo Hábito</button>

        <form class="habit-form">
            <label for="habit-name">Hoje nós vamos...</label>
            <input type="text" id="habit-name">
            <input class="buttons" type="submit" value="Criar Hábito">
            <button class="buttons" id="cancel-habit">Cancelar</button>
        </form>

        <div class="habit-container">
            <ul class="habit-list"></ul>
        </div>
        
        <script src="../app.js"></script>
    </body>

</html>
